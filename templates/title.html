<!DOCTYPE html>
<html lang="en">
<head>
    {% for i in data %}
    <meta charset="UTF-8">
    <title>Title1</title>
          <style type="text/css">
            .box{
                width: 80px;
                height: 30px;
                text-align:center;
                position: absolute;
                right: 3%;
                top: 1%;
            }
			a:hover {
				color: blue;}
			a:active {
				color: red}

		</style>
        <script language="javascript">
        function now(){
            document.form1.action="/app/{{ i.id }}/{{ username }}/now/";
            document.form1.submit();
        }
        function shop(){
            document.form1.action="/app/{{ i.id }}/{{ username }}/shop/";
            document.form1.submit();
        }
</script>
</head>
<body>


<div align="center">
    {{ err }}<br>
    {% load static %}
    买家:{{i.username}}<br>
    商品图片:<br><img src="/static/img/{{ i.path }}" height="150" , width="200" alt="加载失败" title="文章图片"/></td>
    <br>简介:{{i.synopsis}}<br>
     <br>上传时间:{{i.time}}<br>
  <br>以销售量:{{i.Count}}<br>
        <br>单价:{{i.price}}<br>
        <br>余量:{{i.number}}<br>
    <form action="" method="post" name="form1">
        {% csrf_token %}
        <input type="number" name="num"  placeholder="输入数量" style="width: 80px;"  value="1" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
        <input type="button" name="btn1" value="立即购买" onclick="now();">
        <input type="button" name="btn2" value="加入购物车" onclick="shop();">
    </form>
{% endfor %}
</div>
{% for i in data3 %}
<div class="box"><IMG  src="/static/img/{{ data4 }}" width="80" height="50" ><br>欢迎:{{ i.username }}<br><a href="/app/balance/{{ i.balance }}/{{ username }}/">余额</a>:<br>{{ i.balance }}<br><a href="/app/trolley/{{ username }}/">购物车</a>
    {% endfor %}</div>
<div align="center">
<a href="/app/index/{{ username }}">返回</a>
</div>
</body>
</html>
